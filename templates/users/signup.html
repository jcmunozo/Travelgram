{% extends "users/base.html" %}

{% block head_content %}
<title>Travelgram sign up</title>
{% endblock %}

{% block container %}
<form action="{% url 'users:signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary btn-block" type="submit">Register</button>
</form>
{% endblock %}
