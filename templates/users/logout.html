{% extends "users/base.html" %}

{% block head_content %}
<title>Travelgram logout</title>
{% endblock %}

{% block container %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Confirm Logout</h5>
            <p class="card-text">Are you sure you want to logout?</p>
            <form action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mr-2">Logout</button>
                    <a href="#" class="btn btn-secondary" onclick="history.back()">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
