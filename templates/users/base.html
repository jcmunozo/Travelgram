<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    {% block head_content %}{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link
    rel="shortcut icon"
    href="{% static 'img/travelgram.png' %}"
    type="image/x-icon"
  />
  </head>
  <body class="h-100">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-12 col-md-5 col-lg-5 pt-2 pl-5 pr-5 pb-5" id="auth-container">
          <img src="{% static 'img/travelgram.png' %}" class="img-fluid rounded mx-auto d-block pb-4" style="max-width: 60%;">
          {% block container %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
